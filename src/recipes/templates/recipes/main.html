<!DOCTYPE html>
<html>
    <head>
        <title>
            Recipe App - Home
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="shortcut icon" href="{% static 'recipes/images/home-icon.png' %}">
        <!-- CSS Custom -->
        <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}">
        <style type="text/css">
            body {
                background: url("{% static 'recipes/images/food_background.jpg' %}") no-repeat fixed;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="nav-bar">
            <img id="logo" src="{% static 'recipes/images/recipe.png' %}" > 
            <input id="search" type="text" placeholder=" Search for Ingredients">
        </div>
        <div class="recipe_grid">
            {% for object in object_list %}
            <div class="grid_item">
                <h4><a class="recipe_name" href="{{object.get_absolute_url}}">{{object.name}}</a></h4>
                <div style="margin-bottom: 10px;">
                    <b>Cokking Time: </b> {{object.cooking_time}}
                    <br>
                    <b>Difficulty: </b> {{object.calculate_difficulty}}
                </div>
                <img class="food_images" src="{{object.pic.url}}" >
            </div>
            {% endfor %}
        </div>
    </body>
    <footer>
        <div class="special-thanks">
            <p class="thanking-text">Special thanks to:</p>
            <br>
            <a class="thanks" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </div>
    </footer>
</html>
